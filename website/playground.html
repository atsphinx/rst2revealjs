<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rst2revealjs | Playground</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a href="./" class="navbar-item">
          <strong>
            rst2revealjs
          </strong>
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="./">
            Home
          </a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Playground
            </a>
            <div class="navbar-dropdown">
              <a class="navbar-item" href="./playground.html?sourceType=reStructuredText">
                Use reStructuredText
              </a>
              <a class="navbar-item" href="./playground.html?sourceType=Markdown">
                Use Markdown
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main x-data="playground">
      <div class="section">
        <div class="container">
          <div class="hax-text-centered" x-show="!isEnabled()">
            <p>Please wait while the editor loads...</p>
          </div>
          <template x-if="isEnabled()">
            <div class="grid">
              <div id="source" class="cell">
                <h2 class="subtitle">Source</h2>
                <div class="tabs is-small is-right" style="margin-bottom: 0rem;">
                  <ul>
                    <li><a @click="selected = 'source'">Source</a></li>
                    <li><a @click="selected = 'settings'">Settings</a></li>
                  </ul>
                </div>
                <div x-data x-init="$root.appendChild(sourceEditor.dom)" x-show="selected === 'source'"></div>
                <div x-data x-init="$root.appendChild(settingsEditor.dom)" x-show="selected === 'settings'"></div>
              </div>
              <div id="output" class="cell">
                <h2 class="subtitle">Output</h2>
                <iframe x-bind:srcdoc="published" style="margin-top: 1.5rem;;"></iframe>
              </div>
            </div>
          </template>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
    <script src="https://kit.fontawesome.com/9da28e60fd.js" crossorigin="anonymous"></script>
  </body>
</html>
