<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground for rst2revealjs</title>
  </head>
  <body>
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <strong>
          <a class="navbar-item">
            Playground for rst2revealjs
          </a>
        </strong>
      </div>
    </nav>
    <main x-data="playground">
      <div class="container">
        <div class="hax-text-centered" x-show="sourceEditor === null">
          <p>Please wait while the editor loads...</p>
        </div>
        <template x-if="sourceEditor !== null">
          <div class="grid">
            <div id="source" class="cell">
              <h2 class="subtitle">Source</h2>
              <div class="tabs is-small is-right" style="margin-bottom: 0rem;">
                <ul>
                  <li><a>Source</a></li>
                  <li><a>Settings</a></li>
                </ul>
              </div>
              <div x-data x-init="$root.appendChild(sourceEditor.dom)"></div>
            </div>
            <div id="output" class="cell">
              <h2 class="subtitle">Output</h2>
              <iframe x-bind:srcdoc="published" style="margin-top: 1.5rem;;"></iframe>
            </div>
          </div>
        </template>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
